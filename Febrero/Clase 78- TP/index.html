<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trabajo Practico Javascript 2 - ABM de personas</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="table-container">
			<div class="table-header">
				<h2>Manage Employees</h2>
				<button id="buttonAdd">
					<i class="material-icons">&#xE147;</i>
					<span> Add New Employee </span>
				</button>
			</div>
			<div class="row-filter">
				<form>
					<input id="input-id" type="text" placeholder="Filter..." />
				</form>
			</div>
			<table>
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll" />
							</span>
						</th>
						<th>Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div clas="modalDialog">
			<div id="modalAdd" class="modal dontShow">
				<form class="formAdd">
					<div class="modalHeader">
						<h4>Add Employee</h4>
						<button type="button" id="buttonClose" class="close">&times</button>
					</div>
					<div class="modalBody">
						<label> Name </label>
						<input id="name" type="text" required />
						<label> Email </label>
						<input id="email" type="email" required />
						<label> Address </label>
						<input id="address" type="text" required />
						<label> Phone </label>
						<input id="phone" type="number" required />
					</div>

					<div class="modalFooter">
						<input type="button" class="btn" id="buttonCancel" value="Cancel" />
						<input
							type="submit"
							class="btn btnSuccess"
							id="buttonModalAdd"
							value="Add"
						/>
					</div>
				</form>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
